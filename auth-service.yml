spring:
  application:
    name: auth-service

  # Configuración de base de datos MySQL
  datasource:
    url: jdbc:mysql://localhost:3306/mydiary_auth?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
    username: root
    password: mysql
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

  # Configuración de Config Server
  config:
    import: optional:configserver:http://localhost:8888

# Configuración del servidor
server:
  port: 8081

# Configuración JWT
jwt:
  secret: MiSecretoSuperSeguroParaFirmarTokensJWTMyDiary2026ConMas256Bits
  expiration: 86400000  # 24 horas en milisegundos

# Configuración de Eureka Client
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    com.huisa: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# SpringDoc OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
